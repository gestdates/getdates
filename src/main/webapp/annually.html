<!DOCTYPE html>
<html lang="en" ng-app>
<head ng-include src="'templates/headers.url'"></head>

<body>

	<div class="container">
		<div class="header">
			<div ng-include src="'templates/menu.url'"></div>
			<h3 class="text-muted">getdat.es</h3>
		</div>


		<div class="row marketing">
			<div class="col-lg-12">
				<h4>Annually method</h4>
				<p>
					<b>ENDPOINT DEFINITION</b><br /> GET:
					https://we.getdat.es/api/v1/annually
				<pre>curl --get --include "https://we.getdat.es/api/v1/annually?months=1-2&days=1-3&from=2014-07-16T00%3A00%3A00&to=2015-12-26T00%3A00%3A00&max=3"</pre>

				<form action="/api/v1/annually" method="GET" role="form"
					target="_blank">
					<div class="form-group">
						<label for="cron">Months</label> <input type="text"
							class="form-control" id="months" name="months"
							placeholder="Enter months ">
					</div>

					<div class="form-group">
						<label for="cron">Days</label> <input type="text"
							class="form-control" id="days" name="days"
							placeholder="Enter days ">
					</div>

					<div class="form-group">
						<label for="from">From date</label> <input type="text"
							class="form-control" id="from" name="from"
							placeholder="Enter from [YYYY-MM-dd'T'HH:mm:ss]">
					</div>

					<div class="form-group">
						<label for="to">To date</label> <input type="text"
							class="form-control" id="to" name="to"
							placeholder="Enter to [YYYY-MM-dd'T'HH:mm:ss]">
					</div>

					<div class="form-group">
						<label for="max">number of results</label> <input type="text"
							class="form-control" id="max" name="max"
							placeholder="Enter number of results ">
					</div>
					<button type="submit" class="btn btn-default">get dates!</button>

				</form>
				</p>
			</div>
		</div>

		<div class="footer">
			<p>&copy; we.getdat.es</p>
		</div>

	</div>
	<!-- /container -->
<!-- load angular via CDN -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
