

<div class="row marketing">
	<div class="col-lg-12">
		<h4>Cron method</h4>
		<p>
			<b>ENDPOINT DEFINITION</b><br /> GET:
			https://we.getdat.es/api/v1/cron
		<pre>curl --get --include "https://we.getdat.es/api/v1/cron?cron=0%200%2012%20*%20*%20?&from=2014-07-16T00:00:00&to=2014-07-26T00:00:00&max=100"</pre>

		<form method="GET" role="form" target="_blank"
			ng-controller="cronController" ng-submit="submitCron()">
			<div class="form-group">
				<label for="cron">Cron expression</label> <input type="text"
					class="form-control" id="cron" name="cron" ng-model="data.cron"
					placeholder="Enter cron expression ss mm HH d MM E YYYY"
					required ng-minlength="8">
			</div>
			<div class="form-group">
				<label for="from">From date</label> <input type="text"
					class="form-control" id="from" name="from" ng-model="data.from"
					placeholder="Enter from [YYYY-MM-dd'T'HH:mm:ss]" required
					ng-minlength="2" ng-maxlength="22">
			</div>

			<div class="form-group">
				<label for="to">To date</label> <input type="text"
					class="form-control" id="to" name="to" ng-model="data.to"
					placeholder="Enter to [YYYY-MM-dd'T'HH:mm:ss]" required
					ng-minlength="2" ng-maxlength="22">
			</div>

			<div class="form-group">
				<label for="max">number of results</label> <input type="text"
					class="form-control" id="max" name="max" ng-model="data.max"
					placeholder="Enter number of results " required ng-minlength="1"
					ng-maxlength="8">
			</div>
			<br />
			<button type="submit" class="btn btn-default">get dates!</button>
			<button type="button" class="btn btn-primary" ng-click="clearForm()">Clear</button>
			<br />
			<pre ng-if="result">{{result | json}}</pre>
			<br />
			<pre ng-if="error">{{error | json}}</pre>
		</form>
		</p>
	</div>
</div>
